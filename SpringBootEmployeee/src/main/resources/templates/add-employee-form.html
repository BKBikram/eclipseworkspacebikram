
<html xmlns:th="http://www.thymeleaf.org">
    <head>
    	<title>List Employee</title>
    	<link rel="stylesheet" 
    	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
    	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
    	crossorigin="anonymous">
    </head>
    <body>
    <div class="container">
    	<h2>Add Employee</h2>
    	<hr/>
    	<form th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
    	
    	<input type="text" th:field="*{ename}" placeholder="Enter name" class="form-control col-4 mb-4"/>
    	<input type="text" th:field="*{email}" placeholder="Enter email" class="form-control col-4 mb-4"/>
    	<input type="text" th:field="*{eage}" placeholder="Enter age" class="form-control col-4 mb-4"/>
    	<button class="btn btn-primary" type="submit">Save</button>
    	<input type="hidden" th:field="*{empid}"/>
    	</form>
    	<hr/>
    	<a th:href="@{/list}">Back</a>
    </div>
        
    </body>




</html>
